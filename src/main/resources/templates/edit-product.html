<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<div class="container">
    <h2>Edit Product</h2>

    <form th:action="@{'/products/edit/' + ${product.id}}" th:object="${product}" method="post">
        <input type="hidden" th:name="_method" th:value="PUT" />
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" th:field="*{price}">
            <div th:if="${#fields.hasErrors('price')}" class="alert alert-danger" role="alert">
                <span th:errors="*{price}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="stockQuantity">Stock Quantity:</label>
            <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}">
            <div th:if="${#fields.hasErrors('stockQuantity')}" class="alert alert-danger" role="alert">
                <span th:errors="*{stockQuantity}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" name="category">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:selected="${category.id == product.category.id}">
                    <span th:text="${category.name}"></span>
                </option>
            </select>
        </div>

        <!-- Supplier dropdown -->
        <div class="form-group">
            <label for="supplier">Supplier:</label>
            <select class="form-control" id="supplier" name="supplier">
                <option th:each="supplier : ${suppliers}"
                        th:value="${supplier.id}"
                        th:selected="${supplier.id == product.supplier.id}">
                    <span th:text="${supplier.name}"></span>
                </option>
            </select>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<!-- Include Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
