<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="fragments/topbar :: topbar"></div>

<div class="container">
    <h2>Edit Product</h2>
    <form id="editForm" th:action="@{'/products/edit/' + ${product.id}}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger">Error</div>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" th:field="*{category.id}" required>
                <option value="">Choose...</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <div class="text-right">
        <a href="/products/index" class="btn btn-secondary">Return to Home</a>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById("editForm").addEventListener("submit", function(event) {
        var isValid = true;
        var name = document.getElementById("name").value;
        var description = document.getElementById("description").value;

        // Reset error messages
        document.getElementById("nameError").innerText = "";
        document.getElementById("descriptionError").innerText = "";

        // Validation logic
        if (name.trim() === "") {
            document.getElementById("nameError").innerText = "Name is required";
            isValid = false;
        }
        if (description.trim() === "") {
            document.getElementById("descriptionError").innerText = "Description is required";
            isValid = false;
        }

        if (!isValid) {
            event.preventDefault(); // Prevent form submission if validation fails
        }
    });
</script>
</body>
</html>
