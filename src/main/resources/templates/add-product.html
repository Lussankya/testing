<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="fragments/topbar :: topbar"></div>
<div class="container">
    <h2>Add Product</h2>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <form id="addForm" th:action="@{/products/add}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" th:field="*{category.id}" required>
                <option value="">Choose...</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
    <div class="text-right">
        <a href="/products/index" class="btn btn-secondary">Return to Home</a>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById("addForm").addEventListener("submit", function(event) {
        var name = document.getElementById("name").value;
        var description = document.getElementById("description").value;
        var category = document.getElementById("category").value;

        // Clear previous validation errors
        document.querySelectorAll('.is-invalid').forEach(function(element) {
            element.classList.remove('is-invalid');
        });

        // Basic validation
        if (!name.trim() || !description.trim() || category === "") {
            if (!name.trim()) document.getElementById("name").classList.add('is-invalid');
            if (!description.trim()) document.getElementById("description").classList.add('is-invalid');
            if (category === "") document.getElementById("category").classList.add('is-invalid');
            event.preventDefault(); // Prevent form submission
            return false;
        }

        // Confirmation dialog
        if (!confirm("Are you sure you want to add this product?")) {
            event.preventDefault(); // Prevent form submission if user cancels
        }
    });
</script>
</body>
</html>
